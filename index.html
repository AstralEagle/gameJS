<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <script type="module">
        import Plato from "./js/plato.js"

        //Rècupération des different élément duDOM
        const tableInput = document.querySelector("#tableItem");
        const tabScrore = document.querySelector("#infoGame");
        const returnbtn = document.querySelector("#resetItem");

        // Initialisation de la partie
        const plato = new Plato(tableInput,tabScrore);
        plato.putMenuDifficulty();

        // Ajout d'un event pour retourner a la page de difficulté
        returnbtn.addEventListener('click', () => {
            plato.putMenuDifficulty();
        })
    </script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<main>
    <div id="tableItem">
    </div>
    <button id="resetItem"><img src="./asset/return.svg" alt="return"></button>
    <div id="infoGame">Personnal Best score</div>
</main>
<template id="selectDifficulty">
    <div class="infoDificulty">
        Chose your difficulty!
        <div class="selectDificuty">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
    </div>
</template>
</body>
</html>
